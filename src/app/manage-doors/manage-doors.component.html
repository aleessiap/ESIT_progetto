
<div class="row justify-content-center mx-auto ">
  <div class="col-md-12">
    <div class="card">
      <!--<h4 class="card-header">Gestione porte</h4> -->
      <div class="container-fluid">
        <nav class="navbar-light bg-light" style="margin-top: 20px">

          <div>
            <div class="form-inline">
                <form class="d-inline-block col-md-5" style="margin-left: 30px">
                 <input type="text"  placeholder="Search" name="q">
                 <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </form>
              <div class="d-inline-block">
                <a  class="btn btn-outline-primary" style="margin-right: 10px" href="/authorization" role="button">Gestione permessi</a>
                <a  class="btn btn-outline-primary" style="margin-right: 10px" href="/manage_doors" role="button">Gestione porte</a>
                <a  class="btn btn-outline-primary"  href="/manage_users" role="button">Gestione utenti</a>

              </div>
            </div>

          </div>
        </nav>

      </div>
      <div class="container-fluid min-vh-100">
        <div class="card">
          <h3 class="card-header">Porte</h3>
          <div class="panel-body ">
            <ul class="list-group">
              <div class="col align-self-center col-md-11" *ngFor="let door of doors">
                <li class="list-group-item">
                  {{door.name}}
                  <div class="d-flex flex-row-reverse">

                    <button
                      type="button"
                      class="btn btn-outline-dark btn-rounded"
                      data-mdb-ripple-color="dark"
                      (click)="deleteDoor(door)"
                    >
                      <i class="fa fa-trash-o"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-outline-dark btn-rounded"
                      data-mdb-ripple-color="dark"
                      (click)="modifyDoor(door)"
                    >
                      <i class="fa fa-pencil"></i>
                    </button>
                  </div>

                </li>

              </div>

            </ul>
            <a
              class="btn btn-primary rounded-circle"
              href="/insert_door"
              data-mdb-ripple-color="dark"
              style="margin-left: 10px;margin-bottom: 10px"
              role="button">
              <i class="fa fa-plus"></i>
            </a>

          </div>
        </div>
      </div>
    </div>
</div>
</div>
