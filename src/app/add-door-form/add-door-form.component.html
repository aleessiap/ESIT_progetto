<div class="row justify-content-center mx-auto ">
  <div class="col-md-8">
    <div class="card">
      <h4 class="card-header">Register</h4>
      <div class="card-body  align-items-center" >

        <form [formGroup]="registerDoor" (ngSubmit)="create()">
          <div class="form-group  mx-sm-3 input">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': submitted && registerDoor.controls.name.errors }" />
            <div *ngIf="submitted && registerDoor.controls.name.errors" class="invalid-feedback">
              <div *ngIf="registerDoor.controls.name.errors.required">Name is required</div>
            </div>
          </div>

          <div class="form-group  mx-sm-3 input">
            <label for="aws_thing_name">Aws thing name</label>
            <input type="text" formControlName="aws_thing_name" class="form-control" [ngClass]="{'is-invalid': submitted && registerDoor.controls.aws_thing_name.errors }" />
            <div *ngIf="submitted && registerDoor.controls.aws_thing_name.errors" class="invalid-feedback">
              <div *ngIf="registerDoor.controls.aws_thing_name.errors.required">Aws thing Name is required</div>
            </div>
          </div>

          <div class="form-group  mx-sm-3 input">
            <label for="description">Description </label>
            <textarea formControlName="description" class="form-control" [ngClass]="{'is-invalid': submitted && registerDoor.controls.description.errors }" >
            <div *ngIf="submitted && registerDoor.controls.description.errors" class="invalid-feedback">
              <div *ngIf="registerDoor.controls.description.errors.required">Description is required</div>
            </div>
            </textarea>
          </div>


          <div class = "align-content-center ">
            <div class="form-group mx-sm-3">
              <button [disabled]="loading" class="btn btn-primary" style="background-color: #3b5998;">
                Register
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<a class="nav-link active"  routerLink="../modify_door/612a809899dc1c58d8729fec">Modify a door</a>
