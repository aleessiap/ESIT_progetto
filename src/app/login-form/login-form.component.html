<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <form [formGroup]="angForm" action="/login" method="post"><!-- user input-->
      <div class="row px-3">
        <label class="mb-1">
          <h6 class="mb-0 text-sm">Username:</h6>
        </label>
        <input type="text" name="username" class="form-control " placeholder="Choose a username" required>
      </div>
      <div class="row px-3">
        <label class="mb-1">
          <h6 class="mb-0 text-sm">Password:</h6>
        </label>
        <input type="password" name="password" class="form-control" placeholder="Choose a password" required>
      </div>
      <div class="row px-3 mb-4">
        <a href="#" class="ml-auto mb-0 text-sm">Forgot password?</a>
      </div>
      <div class="row mb-3 px-3">
        <button (click)=access() type="submit"  style="background-color: #3b5998;" class="btn btn-primary btn-rounded text-center" data-toggle="button" aria-pressed="false" autocomplete="off"> Login</button>
      </div>
	  </form>
    <div class="row mb-4 px-3">
      <small class="font-weight-bold">Don't have an account?
          <a class="text-danger">
            Register
          </a>
      </small>
    </div>
  </div>
</div>
