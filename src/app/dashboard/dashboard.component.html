  <div class="col-md-6">

  </div>

  <div class="col-md-2">

  </div>

<div class="row h-100">

  <div class="col-md-3" *ngFor="let door of doors">

    <div class="card">
      <div class="card-header">

        {{door.name}}

      </div>

      <dl class="row" *ngFor="let acc of access[door._id]; let i=index;">
        <dt class="col-sm-6">{{acc.user_id}}</dt>
        <dd class="col-sm-6">{{acc.createdAt}}</dd>
      </dl>
    </div>

  </div>


</div>
